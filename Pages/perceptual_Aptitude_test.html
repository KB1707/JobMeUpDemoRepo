<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perceptual Aptitude Test</title>
    <link rel="stylesheet" href="perceptual_test.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="question-box">
        <div class="question-container" id="question-container">
          <!-- Questions will be added here dynamically -->
        </div>
        <div class="btn-container">
          <button id="start-btn">Start Quiz</button>
          <button id="prev-btn" style="display: none">Previous</button>
          <button id="next-btn" style="display: none">Next</button>
          <button id="submit-btn" style="display: none">Submit Quiz</button>
          <!-- New button for submitting quiz -->
        </div>
      </div>
      <div class="score-container" id="score-container"></div>
    </div>
    <script src="perceptual_test.js"></script>
  </body>
</html>
