<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sunburst Chart - Education</title>
  <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-sunburst.min.js"></script>
  <style type="text/css">      
    html, body, #container { 
      width: 100%; 
      height: 100%; 
      margin: 0; 
      padding: 0; 
    }

    .chart-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    anychart.onDocumentReady(function(){
      var data = [
        {
          name: "Education",
          children: [
            { name: "Teacher", link: "teacher.html" },
            { name: "Elementary School Teacher", link: "elementary-school-teacher.html" },
            { name: "Speech Pathologist", link: "speech-pathologist.html" }
          ]
        }
      ];

      var chart = anychart.sunburst(data, "as-tree");
      
      chart.title("Education Careers");    
      chart.container("container");

      chart.listen("pointClick", function(e) {
        if (e.point.get("link")) {
          window.location.href = e.point.get("link");
        }
      });

      chart.draw();
    });
  </script>
</body>
</html>
